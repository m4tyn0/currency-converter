<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link type="text/css" rel="stylesheet" href="/css/styly.css">

    <title>Currency Converter</title>
</head>
<body>
    <div class="container" >
        
        <div class="d-flex p-3 bd-highlight row">
            <h1 class="d-flex justify-content-center">Currency Converter  <i class="bi bi-currency-exchange"></i></h1>
        </div>
        <div class="d-flex p-3 bd-highlight  align-items-center">
           
            <input id ="from-currency-input" class="text form-control-lg col" placeholder="Enter Amount" type="number" step=".1" onchange="updateValues()"> 
            <div class="dropdown col">
                    <select name="from-currency-select" class="form-select form-select-lg currency " onchange="updateValues()">
                        <option selected>Select Currency</option>
                    </select>
            </div>
        </div>
        <div class="row justify-content-md-center" >
            <div id="exchange-rate" class="col">
            </div>
            <button class="bi-arrow-down-up col" onclick="switchValues()" >
            </button>
        </div>
        <div class="d-flex p-3 bd-highlight justify-content-center">
                <input class="text form-control-lg to-currency col" placeholder="0" disabled>
                    <div class="dropdown col">
                            <select name="to-currency-select" class="form-select form-select-lg currency" onchange="updateValues()">
                                <option selected>Select Currency</option>
                            </select>
                    </div>          
        </div>
        <div class="d-flex p-3 bd-highlight row">
        <button class="d-flex align-self-stretch btn-success btn-lg d-inline-block" onclick="convertCheck()">Get exchange rate  <i class="bi bi-check-square"></i></button>
        </div>
        
    </div>
    <script src="/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
